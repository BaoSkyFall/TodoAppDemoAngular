<div class="d-flex justify-content-center d-column">
    <div class="row">
        <div class="col-12">
            <h1 class="display-4">To do App Demo On Angular</h1>

        </div>
        <div class="col-6">
            <div class="row">

                <div class="col-12">
                    <p *ngIf="alphabetDESC" class="h4">Mode Sort: ASC</p>
                    <p *ngIf="!alphabetDESC" class="h4">Mode Sort: DESC</p>
                    Change to:
                    <i *ngIf="!alphabetDESC" class="h3 fa fa-sort-alpha-down text-danger mr-2" (click)="sortByName()"></i>
                    <i *ngIf="alphabetDESC" class="h3 fa fa-sort-alpha-up  text-info mr-2" (click)="sortByName()"></i>
                    <app-task-list *ngFor="let tasks of taskLists" [tasks]="tasks"></app-task-list>

                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group ">
                <h1>Add New Task List</h1>
                <div class="row">

                    <div class="col-12 ">
                        <input type="text" class="form-control" [(ngModel)]="titleTaskList" aria-describedby="emailHelp"
                            placeholder="New task List Title"> </div>
                    <div class="col-3 ">
                        <button class="btn btn-success mt-3" (click)="onClickAddNewTaskList()">Add </button>

                    </div>
                </div>

            </div>
        </div>

    </div>

</div>

<app-task-detail></app-task-detail>
